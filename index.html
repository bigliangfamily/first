<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<script>
	      //预加载页面.
		window.onload=function(){
			setprovince();           //方法
			document.getElementById("city").style.display = "none";
		}
		function setprovince(){
			//获取dom值，取得province属性，用var
			var province = document.getElementById("province");
			//添加两项
			province.add(new Option("山东省","101"));
		    province.add(new Option("河北省","102"));
		    //为select下拉菜单添加onChange事件处理
		    province.onchange = function(){
					console.log(province.value);
					setcity(province.value);
					}
		}
		//方法查找set
		function setcity(provincekey){
			var city = document.getElementById("city");
			city.style.display = "block";
			city.options.length = 0;
			switch(parseInt(provincekey)){
			case -1:
			city.style.display = "none";
			break;
			case 101:
			city.add(new Option("烟台",201));
			city.add(new Option("青岛",202));
			break;
			case 102:
			city.add(new Option("秦皇岛",301));
			city.add(new Option("石家庄",302));
			break;
			}
		}
	</script>
	<body>
		<select id="province">
			<option value="-1">--请选择--</option>
		</select>
		<select id="city">
		</select>
	</body>
</html>
